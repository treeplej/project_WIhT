<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="search.css" rel="stylesheet">
    <title>밈 트렌드 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main {
            display: flex;
            flex-wrap: wrap;
        }
        section {
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        section:first-child {
            flex: 4;
        }
        section:last-child {
            flex: 6;
            border-right: none;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" placeholder="검색어를 입력하세요...">
    </header>
    <main>
        <section>
            <h2>밈</h2>
            <!-- <p>여기에 핫트렌드 밈 컨텐츠가 들어갑니다.</p> -->
        </section>
        <section>
            <h2>설명</h2>
            <!-- <p>여기에 랜덤 핫트렌드 밈 컨텐츠가 들어갑니다.</p> -->
        </section>
    </main>
    <footer>
        <h2>바로가기</h2>
    </footer>
</body>
</html>
